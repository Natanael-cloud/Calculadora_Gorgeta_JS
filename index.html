<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define o idioma da página como inglês -->
  
  <head>
    <!-- Cabeçalho do documento, onde se define metadados e links para recursos externos -->
    
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 para suportar uma ampla variedade de caracteres -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a janela de visualização (viewport) para garantir que o site seja responsivo em dispositivos móveis -->
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Garante que a página será renderizada corretamente no Internet Explorer (utilizando o modo mais recente) -->
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Importa a fonte Roboto do Google Fonts, com várias variações de peso e estilo -->
    
    <link rel="stylesheet" href="style.css" />
    <!-- Linka o arquivo externo de estilos CSS chamado "styles.css" -->
    
    <title>Calculadora de Gorgeta</title>
    <!-- Define o título da página, que aparece na aba do navegador -->
  </head>

  <body>
    <!-- Corpo do documento, onde todo o conteúdo visível da página é inserido -->
    
    <main oninput="update()">
      <!-- O conteúdo principal da página. O atributo "oninput" chama a função "update()" quando qualquer input é modificado -->
      
      <h1>Calculadora de Gorgeta</h1>
      <!-- Título principal da página -->

      <section>
        <!-- Seção que contém os inputs e exibições relacionados ao valor da conta e da gorjeta -->
        
        <div class="bill">
          <!-- Div que contém os elementos de entrada da conta ("bill") -->
          
          <label for="yourBill">Sua conta deu: </label>
          <!-- Rótulo para o campo de entrada do valor da conta, com referência ao campo de input através do atributo "for" -->
          
          <input 
            type="number" 
            placeholder="Conta" 
            id="yourBill"  
          />
          <!-- Campo de entrada onde o usuário pode inserir o valor da conta. O tipo "number" garante que apenas números sejam aceitos -->
        </div>
        
        <div>
          <div class="space-between">
            <!-- Classe para alinhar os elementos dentro da div com espaçamento entre eles -->
            
            <label for="">Selecionar Porcentagem %</label>
            <!-- Rótulo para o campo de seleção de porcentagem da gorjeta -->
            
            <span id="tipPercent"></span>
            <!-- Exibe a porcentagem de gorjeta escolhida pelo usuário -->
          </div>
          
          <input type="range" value="0" id="tipInput" class="range" />
          <!-- Campo deslizante (slider) para selecionar a porcentagem da gorjeta, com valor inicial 0 -->
        </div>
        
        <div class="space-between">
          <!-- Div que organiza os elementos horizontalmente, com espaçamento entre eles -->
          
          <span>Gorgeta</span>
          <!-- Rótulo para exibir o valor da gorjeta -->
          
          <span id="tipValue"></span>
          <!-- Exibe o valor calculado da gorjeta -->
        </div>

        <hr />
        <!-- Linha horizontal para separar seções visuais -->
        
        <div class="space-between total">
          <!-- Div com classe "total" para exibir o valor total da conta com a gorjeta -->
          
          <span>Total</span>
          <!-- Rótulo que indica o valor total da conta -->
          
          <span id="totalWithTip"></span>
          <!-- Exibe o valor total da conta incluindo a gorjeta -->
        </div>
      </section>

      <section>
        <!-- Segunda seção que contém os inputs e exibições relacionados à divisão da conta -->
        
        <div>
          <div class="space-between">
            <!-- Div para alinhar os elementos com espaçamento entre eles -->
            
            <label for="splitInput">Dividido por:</label>
            <!-- Rótulo para o campo de entrada do número de pessoas para dividir a conta -->
            
            <span id="splitValue"></span>
            <!-- Exibe o número atual de pessoas para dividir a conta -->
          </div>
          
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
          <!-- Campo deslizante para selecionar o número de pessoas para dividir a conta, com mínimo de 1 e máximo de 10 -->
        </div>
        
        <div class="space-between">
          <!-- Div para alinhar os elementos com espaçamento entre eles -->
          
          <span>Conta por Pessoa:</span>
          <!-- Rótulo que indica o valor da conta por pessoa -->
          
          <span id="billEach"></span>
          <!-- Exibe o valor da conta dividido por pessoa -->
        </div>
      </section>
    </main>

    <script src="index.js"></script>
    <!-- Inclui o arquivo JavaScript "index.js", que contém a lógica para atualizar os cálculos de gorjeta e divisão -->
  </body>
</html>
